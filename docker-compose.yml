version: "3"

services:
  db:
    image: postgres:alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - "5435:5432"
  redis:
    image: redis:alpine
  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/crypto_trading_game
    ports:
      - "3000:3000"
    env_file: .env
    depends_on:
      - db
      - redis
    stdin_open: true
    tty: true
  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/crypto_trading_game
    env_file: .env
    depends_on:
      - db
      - redis
    stdin_open: true
    tty: true
